<div class="card" *ngIf=product>
    <div class="card-header">
        {{title + ':'+product.productName}}
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" (click)="onBack()" style='width:80px'>
            <i class='fa fa-chevoran-left'> </i>Back
        </button>
    </div>
</div>
